<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="submit" method="post">
    <label for="nome" >Nome: </label>
    <input id="nome" type="text" required placeholder="Escreva seu nome"><br><br>

    <label for="email" >Email: </label>
    <input id="email" type="email" required placeholder="Digite se Email"><br><br>

    <label for="assunto" >Assunto: </label>
    <input id="assunto" type="text" required placeholder="Escreva o assunto"><br><br>

    <label for="Mensagem" >Mensagem: </label><br>
    <textarea id="Mensagem" rows="10" cols="100" required placeholder="Escreva sua mensagem"></textarea><br><br>

    <button type="submit">Enviar</button>
    <button type="reset">Redefinir</button>
</form>
</body>
</html>
